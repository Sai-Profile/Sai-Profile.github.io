<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Tron: Ares — Live Background</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- BACKGROUND -->
  <canvas id="tronGrid" aria-hidden="true"></canvas>

  <!-- CONTENT -->
  <header class="site-header">
    <nav class="site-nav">
      <a class="nav-link" href="#home">Home</a>
      <a class="nav-link" href="#projects">Projects</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="tron-section hero">
      <h1>Tron: Ares Vibe</h1>
      <p>Live neon grid feel with red running lines over glassy black.</p>
      <p class="hint">Scroll down to test active link highlighting.</p>
    </section>

    <section id="projects" class="tron-section block glass">
      <h2>Projects</h2>
      <p>Show your work here.</p>
    </section>

    <section id="contact" class="tron-section block glass">
      <h2>Contact</h2>
      <p>Drop your info + links here.</p>
    </section>
  </main>

  <footer class="site-footer">
    <small>© <span id="currentYear"></span> You. All Rights Reserved.</small>
  </footer>

  <!-- Keep the script at the end so the canvas is definitely in the DOM -->
  <script src="script.js" defer></script>
</body>
</html>
