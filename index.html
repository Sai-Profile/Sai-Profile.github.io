<section id="aim" class="bg-hex-ribbon">
  <!-- your normal slide content here (title, bullets, etc.) -->

  <!-- decorative layers (just once per slide) -->
  <div class="bg-lines" aria-hidden="true"></div>
  <div class="dots top" aria-hidden="true"></div>
  <div class="dots mid" aria-hidden="true"></div>

  <div class="hex-cluster" aria-hidden="true">
    <!-- set images via CSS variable inline; use your own URLs -->
    <div class="hex hex-lg" style="--img:url('images/campus-1.jpg')"></div>
    <div class="hex hex-md" style="--img:url('images/campus-2.jpg')"></div>
    <div class="hex hex-sm" style="--img:url('images/campus-3.jpg')"></div>
  </div>
</section>
